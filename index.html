<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a
                      class="nav-link active text-uppercase text-light fw-bold text-decoration-underline"
                      aria-current="page"
                      href="#"
                      >Home</a

                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link text-uppercase text-light fw-bold"
                      href="#"
                      >Backpacks</a

                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link text-uppercase text-light fw-bold"
                      href="#"

                  <li class="nav-item">
                    <a

                      href="#"

                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link disabled text-uppercase text-light fw-bold"

                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link disabled text-uppercase text-light fw-bold"
                      href="#"
                      >CONTACT</a
                    >
                  </li>
                </ul>

        <h1

            <div class="col-6 col-lg-2">
              <img
                src="./img/esquire.svg"

            <div class="col-6 col-lg-2">

        <div class="AdventuresPacks two">
          <!-- <img src="./img/adventure-backpack-1.jpg" alt="" class="img-fluid" /> -->

          <a
            href="#"
            class="text-uppercase text-dark text-decoration-underline fw-bold"
          >
            Shop Luggage
          </a>
        </div>
        <div class="AdventuresPacks four">
          <img src="./img/tech-gear-protection.jpg" alt="" class="img-fluid" />
        </div>
        <div class="AdventuresPacks five">
          <h1 class="text-danger fw-bold mt-5">
            Tech & <br />
            gear protection
          </h1>
          <a
            href="#"
            class="text-uppercase text-dark text-decoration-underline fw-bold"
          >
            Shop camera bags
          </a>
        </div>
